<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Jumpy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Barra de navegação / Logo -->
    <header>
        <img class="dnc-top" src="dnc.png" width="100px" alt="LOGO DNC">
        <img class="jumpy1" src="jumpy.png" width="200px" alt="LOGO JUMPY">
        <h1>Bem vindo ao Jumpy!</h1>
    </header>
    <!-- Formulário -->
    <section>
        <div>
            <form id="form" class="form">
                
                <label>Nome Completo:</label>
                <div class="fName"></div><br>
                <input autocomplete="off" type="text" placeholder="Nome Completo"><br>
                    

                
                <label>E-mail:</label><br>
                <div class="fEmail"></div>
                <input autocomplete="off" type="text" placeholder="Email@email.com"><br>
                 

                 
                <label>Telefone:</label><br>
                <div class="fPhone"></div>
                <input autocomplete="off" type="text" placeholder="(00) 00000-0000" maxlength="11"><br>
                

                
                <label>CPF:</label><br>
                <div class="fCPF"></div>
                <input autocomplete="off" type="text" placeholder="000.000.000-00" maxlength="11"><br>
                

                
                <label>Senha:</label><br>
                <div class="fPassword"></div>
                <input autocomplete="off" type="text" placeholder="*********"><br>
                
                
                <!-- Botão -->
                <div class="fButton"></div> 
                <button class="submit-button" type="submit">Cadastrar</button>
                

        </div>


    </section>
   
        
   <script src="main.js"></script>
</body>
</html>
